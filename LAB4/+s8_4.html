<html>
<head>
<meta charset="utf-8">
<script>
function fun1() {
 for (let i=1;i<=10;i++) {
   document.write(i + '<br />');
   }
}
function fun2() {
  for (let i=100; i>=0; i--) {
  if(i%10!=0) continue;
   document.write(i + '<br />');
   }
}
function fun3() {
  for (i=40; i>=0; i--) {
	if(i%5!=0) continue;
	else if(i==25) continue;
	document.write(i + '<br />');
	}
}
</script>
</head>
<body>
<p>Исправьте ошибки в коде так, чтобы после нажатия на каждую из кнопок ниже выполнялась соответствующая функция. </p>
<input type='button' value='Вывести числа от 1 до 10' onclick ='fun1()'/>
<input type='button' value='Вывести числа от 100 до 0 с шагом 10' 
onclick ='fun2()'/>
<input type='button' value='Вывести числа от 40 до 0 с шагом 5 пропустив 25' 
onclick ='fun3()'/>
</body>
</html>
