<!--
Атрибут Shape может принимать следующие значения:
    rect - прямоугольник, требуется передать 2 точки(по 2 координаты у каждой)
    circle - круг, требуется передать точку и радиус
    poly - полигон, необходимо передать произвольное количество точек
-->

<html>
    <head>
	<meta charset="UTF-8">
        <title>Image Map - карта-изображение</title>
    </head>
    <body>
        <img src="images/imageforarea.jpg" usemap="#mymap"/>
        
        <map name="mymap" id="mymap">
          <area shape="rect" coords="27, 24, 196, 183" alt="Прямоугольник" 
		  title="Прямоугольник" href="https://ru.wikipedia.org/wiki/Прямоугольник"/>
          <area shape="circle" coords="534, 108, 70" alt="Круг" 
		  title="Круг" href="https://ru.wikipedia.org/wiki/Круг"/>
          <area shape="poly" coords="289, 237, 292, 327, 378, 355, 429, 275, 375, 206"
		  alt="Полигон" title="Полигон" href="https://ru.wikipedia.org/wiki/Многоугольник"/>
        </map>
    
    </body>
</html>
