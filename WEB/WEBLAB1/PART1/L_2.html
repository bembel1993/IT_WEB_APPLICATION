<html>
<body>
<p>Извлеките часть строки ниже выделенную жирным 
шрифтом сначала с помощью метода 
<b>substr()</b> затем с помощью <b>substring()</b> 
и выведите ее на страницу: </p>
<hr />
<p>В тайге и горах можно увидеть 
<b>марала, лося, белку</b>, 
бурундука, зайца. </p>
<hr />
<script type='text/javascript'>
//Запишем строку в переменную str1
str1='В тайге и горах можно увидеть марала, лося, кабаргу, белку, бурундука, зайца.';

//Пишите Ваш код здесь
let str = str1;
document.write('Строки извлечены с помощью метода '+ 
'<b>' + 'substr(): '+'</b>' 
+ str.substr(30, 13) + str.substr(52,6));
document.write('<br/>' + '<br/>');

document.write('Строки извлечены с помощью метода '+  
'<b>' + 'substring(): '+ '</b>' 
+ str.substring(30, 43) + str.substring(52,58));


</script>
</body>
</html>
