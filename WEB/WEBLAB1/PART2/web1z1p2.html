<p>С помощью регулярного выражения найдите в тексте ниже все слова, выделенные жирным шрифтом

<p><b>yandex.ru</b> example.com <b>www.yandex.ru</b> example.ru <b>yandex</b> 
http://example.com <b>http://www.yandex.ru</b> <b>YANDEX.RU</b> </p>
<script type='text/javascript'>
txt=' yandex.ru example.com www.yandex.ru example.ru yandex http://example.com http://www.yandex.ru wiisdomweb.ru YANDEX.RU ';
regex1=/yandex/ig;
regex1=/[a-z.\//\:]{1,}yandex[a-z.]{1,} | yandex[a-z.]{1,}/ig;
document.write('<b>'+txt.match(regex1)+'</b>');
</script>
